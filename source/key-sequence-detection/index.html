<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = 'iddqd';
  let pressed = [];
  window.addEventListener(`keyup`, (evt)=>{
    pressed.push(evt.key);
    pressed = pressed.slice(-6);
    if (pressed.join('').indexOf(secretCode) === (pressed.length - secretCode.length)) {
      window.cornify_add();
    }
  });
</script>
</body>
</html>
