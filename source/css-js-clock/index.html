<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hand--hour js-hour-hand"></div>
      <div class="hand hand--minute js-min-hand"></div>
      <div class="hand hand--second js-second-hand"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
